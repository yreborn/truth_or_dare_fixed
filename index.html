    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

        body {

            background-image: url('https://i.pinimg.com/originals/ca/a5/df/caa5df0f95c5a3ea33b914a69532d8ad.jpg');

        .container {

        .container::before {

        h1 {

        .tabs {

        .tab {

        .tab.active {

        .content {

        .content.active {

        @keyframes fade-in {

        .result-container {

        .result-container::before {

            position: absolute;

        }

        .result-container::after {
            content: "‚ù§";
            position: absolute;
            bottom: -15px;

            font-size: 30px;
            color: #ff4081;
        }

        .result {

            font-weight: bold;
            color: #ff4081;

        button {

        button::before {

            position: absolute;

            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);

        button:hover {

        }

        button:active {

        input, select {

            box-shadow: 0 3px 10px rgba(255, 182, 193, 0.2);
            transition: all 0.3s ease;

        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff4081;
            box-shadow: 0 3px 15px rgba(255, 105, 180, 0.4);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ff4081;
            font-weight: bold;
            font-size: 0.95em;
        }

        .anime-character-left {
            position: fixed;
            bottom: 0;
            left: 20px;
            width: 180px;
            height: auto;
            z-index: -1;
        }

        .anime-character-right {
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 180px;
            height: auto;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .anime-character-left, .anime-character-right {
            animation: float 6s infinite ease-in-out;
        }

        .anime-character-right {
            animation-delay: 3s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-25px) scale(1.05); }
        }

        .bounce {
            animation: bounce 0.6s cubic-bezier(0.28, 0.84, 0.42, 1);
        }

        .kawaii-border {
            border: 5px solid transparent;
            border-image: linear-gradient(45deg, #ff9cce, #ffb7dd, #ffd6eb, #ffb7dd, #ff9cce) 1;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            background-color: rgba(255, 235, 243, 0.8);
            position: relative;
        }

        .kawaii-border::before {
            content: "‚ú®";
            position: absolute;
            top: -15px;
            left: 20px;
            font-size: 25px;
        }

        .kawaii-border::after {
            content: "‚ú®";
            position: absolute;
            bottom: -15px;
            right: 20px;
            font-size: 25px;
        }

        .star {
            position: absolute;
            color: #ffeb3b;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {

            50% { opacity: 0.3; }
        }

        /* Ê∑ªÂä†ÂèØÁà±ÁöÑË£ÖÈ•∞ÂÖÉÁ¥† */
        .decoration {

        .heart1 { top: 50px; left: 20px; color: #ff4081; animation: float 5s infinite; }
        .heart2 { top: 80px; right: 30px; color: #ff80ab; animation: float 7s infinite; animation-delay: 1s; }
        .star1 { bottom: 70px; left: 50px; color: #ffeb3b; animation: twinkle 3s infinite; }
        .star2 { top: 120px; right: 70px; color: #ffeb3b; animation: twinkle 4s infinite; animation-delay: 1.5s; }

        /* Ê∑ªÂä†ÂèØÁà±ÁöÑÊ†áÈ¢òË£ÖÈ•∞ */
        .title-decoration {

            font-size: 1.5em;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="decoration star1">‚ú®</div>

        <h1>

            ËêåËêåÂìíÁúüÂøÉËØùÂ§ßÂÜíÈô©
            <span class="title-decoration">üå∏</span>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('truth')">ÁúüÂøÉËØù</div>

            <div class="tab" onclick="switchTab('settings')">ËÆæÁΩÆ</div>
        </div>

        <div id="truth" class="content active">

                <div class="result-container">

                </div>
                <button onclick="startGame('truth')">‚ú® ÂºÄÂßãÁúüÂøÉËØù ‚ú®</button>
                <button onclick="stopGame()">üõë ÂÅúÊ≠¢ üõë</button>

        </div>

        <div id="dare" class="content">

                <div class="result-container">

                </div>
                <button onclick="startGame('dare')">‚ú® ÂºÄÂßãÂ§ßÂÜíÈô© ‚ú®</button>
                <button onclick="stopGame()">üõë ÂÅúÊ≠¢ üõë</button>

        </div>

        <div id="settings" class="content">
            <div class="kawaii-border">
                <div class="input-group">
                    <label>üíï Ê∑ªÂä†ÁúüÂøÉËØùÈóÆÈ¢òÔºö</label>
                    <input type="text" id="new-truth" placeholder="ËæìÂÖ•ÁúüÂøÉËØùÈóÆÈ¢ò...">
                    <button onclick="addItem('truth')">Ê∑ªÂä† ‚ûï</button>
                </div>

                <div class="input-group">
                    <label>üî• Ê∑ªÂä†Â§ßÂÜíÈô©‰ªªÂä°Ôºö</label>
                    <input type="text" id="new-dare" placeholder="ËæìÂÖ•Â§ßÂÜíÈô©‰ªªÂä°...">
                    <button onclick="addItem('dare')">Ê∑ªÂä† ‚ûï</button>
                </div>

                <div class="input-group">
                    <label>‚è±Ô∏è ÊªöÂä®Êó∂Èó¥ÔºàÁßíÔºâÔºö</label>
                    <input type="number" id="roll-time" value="3" min="1" max="10">
                </div>

                <div class="input-group">
                    <label>üìù ÁúüÂøÉËØùÂàóË°®Ôºö</label>
                    <select id="truth-list" size="5" style="width: 100%"></select>
                    <button onclick="removeItem('truth')">Âà†Èô§ÈÄâ‰∏≠È°π ‚ùå</button>
                </div>

                <div class="input-group">
                    <label>üìù Â§ßÂÜíÈô©ÂàóË°®Ôºö</label>
                    <select id="dare-list" size="5" style="width: 100%"></select>
                    <button onclick="removeItem('dare')">Âà†Èô§ÈÄâ‰∏≠È°π ‚ùå</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // ÂàùÂßãÊï∞ÊçÆ
        let truthList = [
            "‰Ω†ÊúÄÂñúÊ¨¢ÁöÑÂä®Êº´ËßíËâ≤ÊòØË∞ÅÔºü",
            "‰Ω†ÊúâÊ≤°ÊúâÊöóÊÅãËøáË∞ÅÔºü",
            "‰Ω†ÂÅöËøáÊúÄÂ∞¥Â∞¨ÁöÑ‰∫ãÊÉÖÊòØ‰ªÄ‰πàÔºü",
            "‰Ω†ÊúÄËøë‰∏ÄÊ¨°ÊííË∞éÊòØ‰ªÄ‰πàÊó∂ÂÄôÔºü",
            "‰Ω†ÊúÄÂ§ßÁöÑÁßòÂØÜÊòØ‰ªÄ‰πàÔºü",
            "Â¶ÇÊûúÂèØ‰ª•Êàê‰∏∫‰∏ÄÂêçÂä®Êº´ËßíËâ≤Ôºå‰Ω†ÊÉ≥Êàê‰∏∫Ë∞ÅÔºü",
            "‰Ω†ÊúÄÂêéÊÇîÁöÑ‰∏Ä‰ª∂‰∫ãÊòØ‰ªÄ‰πàÔºü",
            "‰Ω†ÊúÄËøëÂÅöÁöÑ‰∏Ä‰∏™Ê¢¶ÊòØ‰ªÄ‰πàÔºü",
            "‰Ω†ÊúÄÂñúÊ¨¢ÁöÑ‰∫åÊ¨°ÂÖÉCPÊòØ‰ªÄ‰πàÔºü",
            "‰Ω†ÊúâÊ≤°ÊúâÂõ†‰∏∫Âä®Êº´ÊàñÊ∏∏ÊàèËÄåÂì≠ËøáÔºü"
        ];

        let dareList = [
            "Ê®°‰ªø‰Ω†ÊúÄÂñúÊ¨¢ÁöÑÂä®Êº´ËßíËâ≤ËØ¥ËØù",
            "Âî±‰∏ÄÈ¶ñÂä®Êº´Ê≠åÊõ≤ÁöÑÂâØÊ≠åÈÉ®ÂàÜ",
            "ÂÅö‰∏â‰∏™‰øØÂçßÊíë",
            "Ê®°‰ªø‰∏ÄÂè™Áå´Âí™Âè´‰∏âÂ£∞",
            "ÂêëÊàøÈó¥ÈáåÁöÑÊüê‰∫∫ÂëäÁôΩÔºàÊºîÊàèÔºâ",
            "Áî®Â§∏Âº†ÁöÑË°®ÊÉÖËá™Êãç‰∏ÄÂº†",
            "Â≠¶Áå´Ëµ∞Ë∑ØÁªïÊàøÈó¥‰∏ÄÂúà",
            "ÂÅö‰∏Ä‰∏™‰Ω†ËÆ§‰∏∫ÊúÄÂèØÁà±ÁöÑË°®ÊÉÖ",
            "Ê®°‰ªø‰∏Ä‰∏™Âä®Êº´‰∫∫Áâ©ÁöÑÊãõÁâåÂä®‰Ωú",
            "Áî®Âä®Êº´ËßíËâ≤ÁöÑÂè£Â§¥Á¶ÖËØ¥‰∏ÄÂè•ËØù"
        ];

        let rolling = false;
        let rollInterval;
        let currentType = '';

        // Ê∑ªÂä†ÊòüÊòüË£ÖÈ•∞
        function addStars() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = '‚ú¶';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.fontSize = `${Math.random() * 10 + 10}px`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(star);
            }
        }

        // ÂàùÂßãÂåñ
        function init() {
            updateList('truth');
            updateList('dare');
            addStars();
        }

        // ÂàáÊç¢Ê†áÁ≠æ
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });

            document.querySelector(`.tab:nth-child(${tabName === 'truth' ? 1 : tabName === 'dare' ? 2 : 3})`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Êõ¥Êñ∞ÂàóË°®ÊòæÁ§∫
        function updateList(type) {
            const list = document.getElementById(`${type}-list`);
            list.innerHTML = '';

            const items = type === 'truth' ? truthList : dareList;
            items.forEach(item => {
                const option = document.createElement('option');
                option.text = item;
                list.add(option);
            });
        }

        // Ê∑ªÂä†È°πÁõÆ
        function addItem(type) {
            const input = document.getElementById(`new-${type}`);
            if (input.value.trim() === '') return;

            if (type === 'truth') {
                truthList.push(input.value);
            } else {
                dareList.push(input.value);
            }

            updateList(type);
            input.value = '';
        }

        // Âà†Èô§È°πÁõÆ
        function removeItem(type) {
            const list = document.getElementById(`${type}-list`);
            if (list.selectedIndex === -1) return;

            if (type === 'truth') {
                truthList.splice(list.selectedIndex, 1);
            } else {
                dareList.splice(list.selectedIndex, 1);
            }

            updateList(type);
        }

        // ÂºÄÂßãÊ∏∏Êàè
        function startGame(type) {
            if (rolling) return;

            const items = type === 'truth' ? truthList : dareList;
            if (items.length === 0) {
                alert(`ËØ∑ÂÖàÊ∑ªÂä†${type === 'truth' ? 'ÁúüÂøÉËØùÈóÆÈ¢ò' : 'Â§ßÂÜíÈô©‰ªªÂä°'}ÔºÅ`);
                switchTab('settings');
                return;
            }

            currentType = type;
            rolling = true;

            const resultElement = document.getElementById(`${type}-result`);
            const rollTime = parseInt(document.getElementById('roll-time').value) || 3;
            const totalTime = rollTime * 1000;
            const interval = 100;
            let elapsed = 0;

            rollInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * items.length);
                resultElement.textContent = items[randomIndex];
                resultElement.classList.add('bounce');

                setTimeout(() => {
                    resultElement.classList.remove('bounce');
                }, 500);

                elapsed += interval;
                if (elapsed >= totalTime) {
                    stopGame();
                }
            }, interval);
        }

        // ÂÅúÊ≠¢Ê∏∏Êàè
        function stopGame() {
            if (!rolling) return;

            clearInterval(rollInterval);
            rolling = false;

            const resultElement = document.getElementById(`${currentType}-result`);
            resultElement.classList.add('bounce');
            setTimeout(() => {
                resultElement.classList.remove('bounce');
            }, 500);
        }

        // ÂàùÂßãÂåñÈ°µÈù¢
        window.onload = init;
    </script>
</body>
